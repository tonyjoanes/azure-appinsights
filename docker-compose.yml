services:
  # Azurite - Local Azure Storage emulator (start first)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    command: ["azurite", "--loose", "--location", "/data", "--debug", "/data/debug.log"]
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    networks:
      - otel-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'Azurite is ready' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Jaeger UI for viewing traces locally
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # Jaeger gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    environment:
      - AZURE_MONITOR_CONNECTION_STRING=${AZURE_MONITOR_CONNECTION_STRING:-}
    depends_on:
      - jaeger
    networks:
      - otel-network

  # Producer API
  producer-api:
    build:
      context: ./backend/producer
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - QUEUE_NAME=${QUEUE_NAME:-otel-demo-queue}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      azurite:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - otel-network

  # Consumer Service
  consumer:
    build:
      context: ./backend/consumer
      dockerfile: Dockerfile
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - QUEUE_NAME=${QUEUE_NAME:-otel-demo-queue}
      - USE_IN_MEMORY_QUEUE=${USE_IN_MEMORY_QUEUE:-true}
      - PRODUCER_API_URL=http://producer-api:5000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      producer-api:
        condition: service_started
      otel-collector:
        condition: service_started
    networks:
      - otel-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_OTLP_ENDPOINT=http://localhost:4318/v1/traces
    depends_on:
      - producer-api
    networks:
      - otel-network

volumes:
  azurite-data:

networks:
  otel-network:
    driver: bridge

