receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:5173"
            - "http://127.0.0.1:5173"
          allowed_headers:
            - "Content-Type"
            - "Authorization"
          max_age: 7200

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: deployment.environment
        value: "local-development"
        action: upsert

exporters:
  # OTLP exporter for Jaeger (Jaeger supports OTLP natively)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  # Azure Monitor exporter (optional - comment out if not using Azure)
  # Connection string format: InstrumentationKey=<guid>;IngestionEndpoint=https://<region>.in.applicationinsights.azure.com/
  # Get the full connection string from Azure Portal: Application Insights > Overview > Connection String
  # Note: If connection string is empty, the exporter may fail. Comment out the azuremonitor exporter
  # in the pipelines section below if you're not using Azure Application Insights.
  azuremonitor:
    connection_string: ${AZURE_MONITOR_CONNECTION_STRING}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      # Export to Jaeger (always) and Azure Monitor (if configured)
      # To disable Azure export, remove 'azuremonitor' from the exporters list below
      exporters: [otlp/jaeger, azuremonitor]

