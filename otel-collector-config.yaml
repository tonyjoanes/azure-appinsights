receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:5173"
            - "http://127.0.0.1:5173"
          allowed_headers:
            - "Content-Type"
            - "Authorization"
          max_age: 7200

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: deployment.environment
        value: "local-development"
        action: upsert

exporters:
  # OTLP exporter for Jaeger (Jaeger supports OTLP natively)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  # Azure Monitor exporter
  # Connection string format: InstrumentationKey=<guid>;IngestionEndpoint=https://<region>.in.applicationinsights.azure.com/
  # Get the full connection string from Azure Portal: Application Insights > Overview > Connection String
  azuremonitor:
    connection_string: ${AZURE_MONITOR_CONNECTION_STRING}
    # If connection string is empty or invalid, the collector will fail to start
    # Make sure your .env file has the FULL connection string, not just the Instrumentation Key

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      # Export to both Jaeger (local) and Azure Monitor
      exporters: [otlp/jaeger, azuremonitor]

